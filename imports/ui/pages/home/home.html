<template name="home">
    {{resetCounters}}
    <div class="container">
        <ul>
            {{#each subscribedRoutes}}
                <li>

                    <div class="card">
                        <div class="card-image">
                            {{>MyrouteMap}}
                            <span id="cardTitle" class="card-title"></span>
                        </div>
                        <div class="card-content">


                            {{#if biodegradable}}
                                <div class="chip">
                                    biodegradable
                                </div>

                            {{/if}}

                            {{#if nonBiodegradable}}
                                <div class="chip">
                                    nonBiodegradable
                                </div>

                            {{/if}}
                            <div id="startTime">
                               Start Time: {{day}}, {{startTime}} H
                            </div>

                        </div>
                        <div class="card-action">
                            <a class="subscribeRoute" href="/map/{{_id}}">Observe</a>
                            {{#if active}}
                                Active
                            {{/if}}

                        </div>
                    </div>


                </li>

            {{/each}}
        </ul>
    </div>

</template>

<template name="MyrouteMap">
    {{#unless geolocationError}}
        <div class="map-container-subscribe">
            {{> googleMap name= index options=myMapOptions }}
        </div>
    {{else}}
        Geolocation failed: {{geolocationError}}
        <h3>Check your internet connection or turn on Location</h3>
    {{/unless}}

</template>
