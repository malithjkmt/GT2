<template name="mapView">
    {{>map}}
</template>


<template name="map">
    {{#unless geolocationError}}
        <div class="map-container">
            {{> googleMap name="myMap" options=myMapOptions }}
        </div>
    {{else}}
        Geolocation failed: {{geolocationError}}
        <h3>Check your internet connection or turn on Location</h3>
    {{/unless}}

</template>
