<template name="addRoute">
    {{>addRouteMap}}
</template>


<template name="addRouteMap">
    {{#unless geolocationError}}
        <div id = "map-container" class="map-container">
            {{> googleMap name="addRouteMap" options=myMapOptions }}
        </div>
    {{else}}
        Geolocation failed: {{geolocationError}}
        <h3>Check your internet connection or turn on Location</h3>
    {{/unless}}

    <div id="addRouteButtons1">


        <button id="startingPoint" class="btn waves-effect waves-light" type="click" name="startingPoint">Select Start
            Point
            <i class="material-icons right">my_location</i>
        </button>
        <button id="endingPoint" class="btn waves-effect waves-light" type="click" name="endingPoint">Select End Point
            <i class="material-icons right">my_location</i>
        </button>
        <button id="basicRoute" class="btn waves-effect waves-light" type="click" name="basicRoute">Generate Basic
            Route
            <i class="material-icons right">location_on</i>
        </button>
    </div>
    <div id="addRouteButtons2">
        <button id="undo" class="btn waves-effect waves-light" type="click" name="undo">Undo
            <i class="material-icons right">my_location</i>
        </button>
        <button id="addMarker" class="btn waves-effect waves-light" type="click" name="addMarker">Add New Marker
            <i class="material-icons right">location_on</i>
        </button>
        <button id="saveRoute" class="btn waves-effect waves-light" type="click" name="saveRoute">test button
            <i class="material-icons right">my_location</i>
        </button>
    </div>

    <div id="right-panel">
        <p>Total Distance: <span id="total"></span></p>
    </div>


    


</template>
