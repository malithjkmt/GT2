<template name="nav">


    <nav>
        <div class="container">
            <div class="nav-wrapper">

                <a class="button-collapse show-on-large" href="#" data-activates="nav-mobile"><i class="material-icons">reorder</i></a>

                <ul>

                    <li>

                        <h5 id="navTitle" style="float: left">
                            {{this}}
                        </h5>
                    </li>
                </ul>
                <ul class="right">


                    <a class="waves-effect waves-light" href='/feedback/{{getTownsmanID}}'>
                        <li><i class="material-icons">notifications</i></li>
                    </a>
                </ul>

                <ul id="nav-mobile" class="left side-nav fixed">

                    <li class="card" style="margin: 0 0 0 0">

                        <div class="card-image">

                            <img src="imgs/material-navigation-background.jpg">
                            <span class="card-title" style="padding: 0 0 0 17px">
                                <img src="imgs/ua-logo.png" class="logo" style="width:30%">
                                {{#if currentUser}}
                                    {{ DisplayName}}
                                {{/if}}

                            </span>

                        </div>
                    </li>


                    {{#if isAdmin }}
                        <li id="navAddRoute" class="{{isActivePath '/addRoute'}}"><a href='/addRoute'>Add Route</a>
                        </li>
                        <li id="navFeedbacks" class="{{isActiveRoute regex='feedbackThreads'}}"><a
                                href="{{pathFor 'feedbackThreads'}}">View
                            Feedbacks</a></li>


                        <li id="navDrivers" class="{{isActiveRoute regex='viewDrivers'}}"><a
                                href="{{pathFor 'viewDrivers'}}">Drivers</a>
                        </li>
                        <li id="navTrucks" class="{{isActiveRoute regex='viewTrucks'}}"><a
                                href="{{pathFor 'viewTrucks'}}">Trucks</a>
                        </li>
                        <li id="navDummyConsole" class="{{isActiveRoute regex='dummyConsole'}}"><a
                                href="{{pathFor 'dummyConsole'}}">dummyConsole</a></li>



                    {{/if}}


                    {{#if isTownsman}}
                        <li id="navSubscribe" class="{{isActivePath '/subscribe'}}"><a href='/subscribe'>Subscribe</a>
                        </li>

                        <li id="navFeedback" class="{{isActivePath '/feedback/:townsmanID'}}"><a
                                href='/feedback/{{getTownsmanID}}'>Leave
                            Feedback</a></li>
                        <li id="navHome" class="{{isActivePath '/'}}"><a href="{{pathFor 'home'}}">My Subscriptions</a>
                        </li>


                        <li id="navMyLocation" class="{{isActiveRoute regex='setupMyLocation'}}"><a
                                href="{{pathFor 'setupMyLocation'}}">My Location</a></li>
                    {{/if}}
                    <li>{{> atNavButton }}</li>

                </ul>

            </div>
        </div>
    </nav>

</template>
