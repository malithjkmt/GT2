<template name="nav">
  <nav>
    <div class="container">
      <div class="nav-wrapper">

          <ul class="right">

              <li><a href="#!">
                  {{#if currentUser}}
                      {{ DisplayName}}
                  {{/if}}

              </li>

          <li class="{{isActivePath '/'}}"><a href="{{pathFor 'home'}}">Home</a></li>

        </ul>
        <a class="button-collapse show-on-large" href="#" data-activates="nav-mobile"><i class="material-icons">reorder</i></a>
      </div>
    </div>
