<template name="setupNotifications">

    {{saveRoute_id route_id}}
    {{saveUser_id user_id}}

    {{>notiMap}}


    <div class="row" id="notiButtons">
        <div class="col s6">
            <button id="undo" class="btn waves-effect waves-light " type="click" name="undo">Undo
                <i class="material-icons right">assignment_return</i>
            </button>

        </div>
        <div class="col s6">
            <button id="save" class="btn waves-effect waves-light" type="click" name="save">Save
                <i class="material-icons right">assignment_turned_in</i>
            </button>
        </div>

    </div>

</template>


<template name="notiMap">
    {{#unless geolocationError}}
        <div class="map-container">
            {{> googleMap name="notiMap" options=myMapOptions }}
        </div>
    {{else}}
        Geolocation failed: {{geolocationError}}
        <h3>Check your internet connection or turn on Location</h3>
    {{/unless}}

</template>
