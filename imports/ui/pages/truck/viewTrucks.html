<template name="viewTrucks">
    <div class="container pageType">
        <ul class="collection">
            {{#each trucks}}
                {{> truck}}
            {{/each}}
        </ul>
        <a class="btn-floating right btn-large waves-effect waves-light" href="registerTruck"><i
                class="material-icons">add</i></a>
    </div>

</template>

<template name="truck">

    <li class="collection-item avatar">
        <i class="material-icons circle blue">directions_bus</i>
        <span class="title">{{model}}</span>
        <p>License plate: {{license}} <br>
            Registered Date: {{formatDate registerDate}}
        </p>
        <a href="/updateTruck/{{_id}}" class="secondary-content"><i class="material-icons">edit</i></a>
    </li>


</template>
