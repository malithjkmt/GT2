
<template name="createAdmin">

    <div class="container">
        <h3>Create Admin</h3>


        <div class="row">
            <div class="col s8">
                <input id="userID" class="form-control typeahead" name="userID" type="text"
                       placeholder="NIC"
                       autocomplete="off" spellcheck="off"
                       data-source="userIDs"/>
            </div>
            <div class="col s4">
            <button id="makeAdmin" class="btn waves-effect waves-light" type="submit" name="action">Make Admin
                <i class="material-icons right">send</i>
            </button>
</div>
        </div>


    </div>
</template>
