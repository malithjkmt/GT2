<template name="subscribe">
    <h1>subscribe</h1>
    <div class="container">
        <button id="test" class="btn waves-effect waves-light" type="click" name="test">test
            <i class="material-icons right">location_on</i>
        </button>
        <ul>
            {{#each routes}}
                <li>

                    <div class="card">
                        <div class="card-image">
                            {{>routeMap}}
                            <span class="card-title">Card Title</span>
                        </div>
                        <div class="card-content">
                            Start Time: {{startTime}}
                            Driver NIC: {{driverNIC}}
                            Truck : {{TruckNO}}

                            {{#if biodegradable}}
                                <div class="chip">
                                    biodegradable
                                </div>

                            {{/if}}

                            {{#if nonBiodegradable}}
                                <div class="chip">
                                    nonBiodegradable
                                </div>

                            {{/if}}
                        </div>
                        <div class="card-action">
                            <a href="#">Subscribe</a>
                        </div>
                    </div>


                </li>

            {{/each}}
        </ul>
    </div>

</template>


<template name="routeMap">
    {{#unless geolocationError}}
        <div class="map-container" style="height: 400px">
            {{> googleMap name= index options=myMapOptions }}
        </div>
    {{else}}
        Geolocation failed: {{geolocationError}}
        <h3>Check your internet connection or turn on Location</h3>
    {{/unless}}

</template>
