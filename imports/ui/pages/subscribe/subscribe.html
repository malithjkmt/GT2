<template name="subscribe">
    {{resetCounters}}
    <div class="container">

        <ul>
            {{#each routes}}
                <li>

                    <div class="card">
                        <div class="card-image">
                            {{>routeMap}}
                            <span id="cardTitle" class="card-title">Route {{title}}</span>
                        </div>
                        <div class="card-content">


                            {{#if biodegradable}}
                                <div class="chip">
                                    biodegradable
                                </div>

                            {{/if}}

                            {{#if nonBiodegradable}}
                                <div class="chip">
                                    nonBiodegradable
                                </div>

                            {{/if}}
                            <div id = "startTime">
                                Start Time: {{startTime}}
                            </div>

                        </div>
                        <div class="card-action">
                            <a class="subscribeRoute" href="/setupNotifications/{{_id}}/{{currentUser._id}}">Subscribe</a>
                        </div>
                    </div>


                </li>

            {{/each}}
        </ul>
    </div>

</template>


<template name="routeMap">
    {{#unless geolocationError}}
        <div class="map-container-subscribe">
            {{> googleMap name= index options=myMapOptions }}
        </div>
    {{else}}
        Geolocation failed: {{geolocationError}}
        <h3>Check your internet connection or turn on Location</h3>
    {{/unless}}

</template>
